spring.application.name=forumhub
spring.datasource.url=${FORUMHUB_DB_URL}
spring.datasource.username=${MYSQL_DB_USER}
spring.datasource.password=${MYSQL_DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.token.secret=${JWT_SECRET:1234567890abcdef1234567890abcdef}
api.security.token.expiration=${JWT_EXPIRATION:86400000}